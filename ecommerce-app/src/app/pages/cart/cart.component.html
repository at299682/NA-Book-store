<div class="cart-page">
  <h1>Your Cart</h1>

  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <p>Your cart is empty.</p>
    <a routerLink="/products">Continue Shopping</a>
  </div>

  <div *ngIf="cartItems.length > 0" class="cart-content">
    <div class="cart-items">
      <div class="cart-item" *ngFor="let item of cartItems">
        <img [src]="item.product.image" alt="product image" class="cart-item-image" />
        <div class="cart-item-info">
          <h3>{{ item.product.name }}</h3>
          <p>₹ {{ item.product.price }}</p>
          <div class="quantity">
            <button (click)="updateQuantity(item.product.id, item.quantity - 1)">-</button>
            <span>{{ item.quantity }}</span>
            <button (click)="updateQuantity(item.product.id, item.quantity + 1)">+</button>
          </div>
          <p>Total: ₹ {{ item.product.price * item.quantity }}</p>
        </div>
        <button class="remove-btn" (click)="removeFromCart(item.product.id)">Remove</button>
      </div>
    </div>

    <div class="cart-summary">
      <h2>Total: ₹ {{ total }}</h2>
      <a routerLink="/checkout" class="checkout-btn">Proceed to Checkout</a>
    </div>
  </div>
</div>
